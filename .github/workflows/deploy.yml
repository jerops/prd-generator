name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload files
        uses: actions/upload-pages-artifact@v1
        with:
          path: .
      - name: Deploy
        uses: actions/deploy-pages@v1
